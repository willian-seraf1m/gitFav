<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>GitFav</title>

  <script src="./script/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="Logo git favs">
      <div class="search">
        <input type="text" id="search" placeholder="Digite o github que deseja favoritar">
        <label for="search" class="sr-only">Digite o github que deseja favoritar</label>
        <button><img src="./assets/Vector.png" alt="vetor de uma estrela">Favoritar</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="usersUndefined">
      <img src="./assets/Estrela.svg" alt="">
      <p>Nenhum favorito ainda</p>
    </div>
  </div>
</body>
</html>
